BUILD:
- armv7l-conda_cos7-linux-gnueabihf
c_compiler:
- gcc
c_compiler_version:
- '12'
cdt_arch:
- armv7l
cdt_name:
- cos7
channel_sources:
- conda-forge
channel_targets:
- conda-forge main
cuda_compiler:
- nvcc
cuda_compiler_version:
- None
cxx_compiler:
- gxx
cxx_compiler_version:
- '12'
docker_image:
- quay.io/condaforge/linux-anvil-cos7-x86_64
libcblas:
- 3.10.* *netlib
liblapack:
- 3.10.* *netlib
libprotobuf:
- '3.21'
numpy:
- '1.24'
- '1.24'
- '1.24'
- '1.24'
openblas:
- 0.3.*
pin_run_as_build:
  python:
    min_pin: x.x
    max_pin: x.x
python:
- 3.11.* *_cpython
- 3.10.* *_cpython
- 3.9.* *_cpython
- 3.8.* *_cpython
target_platform:
- linux-armv7l
zip_keys:
- - c_compiler_version
  - cxx_compiler_version
  - cuda_compiler_version
  - cdt_name
  - docker_image
- - python
  - numpy
